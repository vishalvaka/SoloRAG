name: CI

on:
  push:
    branches: [ main, dev, feature/** ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}/backend
  OLLAMA_MODEL: tinyllama:latest

jobs:
# ───────────────────────────── 1) lint + type-check + test ─────────────────────────────
  test:
    runs-on: ubuntu-latest

    services:
      ollama:
        image: ollama/ollama:latest
        ports:
          - 11434:11434

    steps:
      - uses: actions/checkout@v4

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Pre-pull Ollama model (tinyllama)
        run: |
          echo "Pulling tinyllama:latest for CI …"
          curl -sS -X POST http://localhost:11434/api/pull \
               -H "Content-Type: application/json" \
               -d '{"name":"tinyllama:latest"}'

      - name: Install runtime & dev deps
        run: |
          pip install -r requirements/common.txt
          pip install -r requirements/cpu.txt
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Ruff (lint / format)
        continue-on-error: true
        run: ruff check . --output-format=github

      - name: Mypy (static types)
        run: mypy app

      - name: Pytest
        run: pytest -q

# ───────────────────────────── 2) build & push Docker image ────────────────────────────
  docker:
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write    # needed to push to GHCR

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push backend image (CPU)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/backend.Dockerfile
          build-args: |
            BUILD_MODE=cpu
            BASE_IMAGE=python:3.11-slim
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

